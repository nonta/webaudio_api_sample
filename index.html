<!DOCTYPE html>
<html>
<head lang="ja">
<meta charset="UTF-8">
<title>パララックステスト</title>
<link rel="stylesheet" href="stylesheets/style.css" type="text/css">
</head>

<body data-vide-bg="video/background">

<p class="num">スクロールの値 | <span id="scrollValue">0</span></p>

<div class="box_1"
data-1000="opacity: 0; zoom: 0;"
data-4000="opacity: 1; zoom: 1; left: 10%;"
data-8000="opacity: 0; zoom: 10; top:20%; left: 10%;"
></div>

<div class="box_2"
data-12000="opacity: 0; zoom: 0;"
data-14000="opacity: 1; zoom: 1; right: 10%;"
data-16000="opacity: 0; zoom: 10; right: 0%;"
></div>

<div class="box_3"
data-18000="opacity: 0; zoom: 0;"
data-20000="opacity: 1; zoom: 2; left: 0%;"
data-22000="opacity: 0; zoom: 10; left: 50%;"
></div>

</body>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
<script type="text/javascript" src="js/jquery.vide.js"></script>
<script type="text/javascript" src="js/skrollr.js"></script>
<script>
$(function() {
    $(window).scroll(function() {
        var value = $(this).scrollTop(); //スクロールの値を取得
        $('#scrollValue').text(value);
    });
});
</script>
<script>
    var s = skrollr.init();
</script>
</html>
